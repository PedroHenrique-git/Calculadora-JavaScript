<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="imagem/png" href="assets//img/meufavicon.png" />
    <title>Calculadora JavaScript</title>
</head>
<body>
    <section class="visor">
        <input type="text" class="resultado">
    </section>

    <section class="calculadora">
        <table>
            <tr>
                <td><button class="btn btn-clear" value="c">C</button></td>
                <td><button class="btn btn-num" value="(">(</button></td>
                <td><button class="btn btn-num" value=")">)</button></td>
                <td><button class="btn btn-num" value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" value="7">7</button></td>
                <td><button class="btn btn-num" value="8">8</button></td>
                <td><button class="btn btn-num" value="9">9</button></td>
                <td><button class="btn btn-num" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" value="4">4</button></td>
                <td><button class="btn btn-num" value="5">5</button></td>
                <td><button class="btn btn-num" value="6">6</button></td>
                <td><button class="btn btn-num" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" value="1">1</button></td>
                <td><button class="btn btn-num" value="2">2</button></td>
                <td><button class="btn btn-num" value="3">3</button></td>
                <td><button class="btn btn-num" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" value=".">.</button></td>
                <td><button class="btn btn-num" value="0">0</button></td>
                <td><button class="btn btn-apagar" value="<<"> << </button></td>
                <td><button class="btn btn-igual" value="=">=</button></td>
            </tr>
        </table>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
